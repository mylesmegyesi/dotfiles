# copy/paste
set-option -g default-command "reattach-to-user-namespace -l zsh" # or bash...
bind 'Y' run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind 'P' run "reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer"

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v -c '#{pane_current_path}'
bind v split-window -h -c '#{pane_current_path}'

bind ^s split-window -v -c '#{pane_current_path}'
bind ^v split-window -h -c '#{pane_current_path}'

bind c new-window -c '#{pane_current_path}'

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind ^h select-pane -L
bind ^j select-pane -D
bind ^k select-pane -U
bind ^l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
bind < resize-pane -L 10
bind > resize-pane -R 10
bind - resize-pane -D 10
bind + resize-pane -U 10

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# session management
bind C new-session
bind L choose-session

# vi-style controls for copy mode
setw -g mode-keys vi

# Set the prefix to ^A, like screen
unbind C-b
set -g prefix ^A
bind a send-prefix

bind ^a last-window # toggle last window like screen

set -g update-environment "DISPLAY WINDOWID SSH_ASKPASS SSH_AGENT_PID SSH_CONNECTION"

bind K confirm kill-server
bind X confirm kill-window

set -g status-style bg=default
set -g status-style fg=white

# left side of status bar holds "(>- session name -<)"
set -g status-left-length 101
set -g status-left-length 100
set -g status-left-style bg=green
set -g status-left-style fg=black
set -g status-left-style bold
set -g status-left ''

# right side of status bar holds "(date time)"
set -g status-right-length 100
set -g status-right-style fg=black
set -g status-right-style bold
set -g status-right '#[fg=blue](#[fg=white]%d-%b-%y %l:%M#[fg=blue])#[default] '

# make background window look like white tab
set-window-option -g window-status-style bg=default
set-window-option -g window-status-style fg=white
set-window-option -g window-status-format ' \(#I) #W/ '

# make foreground window look like bold yellow foreground tab
set-window-option -g window-status-current-style bg=default
set-window-option -g window-status-current-style fg=yellow
set-window-option -g window-status-current-format '\#[underscore] (#I) #W/'

# active terminal yellow border, non-active white
set -g pane-border-style bg=default
set -g pane-border-style fg=white
set -g pane-active-border-style bg=default
set -g pane-active-border-style fg=yellow

# reload tmux config file with C-a r
bind r source ~/.tmux.conf

set -g base-index 1
set -s escape-time 0
set-option -g status-keys emacs

# Mouse support
set -g mouse on

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on
